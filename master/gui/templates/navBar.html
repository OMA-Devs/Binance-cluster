{% load static %}
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Trading Management (Alpha)</title>
  <meta name="description" content="Trading Management">
  <meta name="author" content="Oma-Devs">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body class="w3-container">
<div class="w3-container w3-center"> 
	<h1>Trading Management</h1>
	<div class="w3-bar w3-center w3-card-4">
  <div class="w3-dropdown-hover"></div>
    <div class="w3-dropdown-hover">
      <a class="w3-button">Scalper Trading</a>
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a class="w3-bar-item w3-button" href="{% url 'Trading' %}?shift=True">In Shift</a>
        <a class="w3-bar-item w3-button" href="{% url 'Trading' %}?shift=False">Out Shift</a>
        <a class="w3-bar-item w3-button" href="{% url 'Trading' %}?shift=ALL">All</a>
      </div>
    </div>
    <div class="w3-dropdown-hover">
		  <a class="w3-button">Scalper Traded</a>
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a class="w3-bar-item w3-button" href="{% url 'Traded' %}?shift=True">In Shift</a>
        <a class="w3-bar-item w3-button" href="{% url 'Traded' %}?shift=False">Out Shift</a>
        <a class="w3-bar-item w3-button" href="{% url 'Traded' %}?shift=ALL">All</a>
      </div>
    </div>
    <a class="w3-bar-item w3-button" href="{% url 'Stats' %}?shift=ALL">Scalper Stats</a>
    <a class="w3-bar-item w3-button">Long Trading</a>
		<a class="w3-bar-item w3-button">Options</a>
	</div>
</div>
<hr>
{% block content %}
{% endblock %}
</body>
</html>
